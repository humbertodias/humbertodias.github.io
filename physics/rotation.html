<html>
<body>
<div id="glowscript" class="glowscript">
<script type="text/javascript" src="http://www.glowscript.org/lib/jquery/1.1/jquery.min.js">
</script>
<script type="text/javascript" src="http://www.glowscript.org/lib/jquery/1.1/jquery-ui.custom.min.js"></script>
<script type="text/javascript" src="http://www.glowscript.org/package/glow.1.1.min.js">
</script>

<script type="text/javascript">
window.__context = { 
	glowscript_container: $("#glowscript").removeAttr("id") 
}
var scene = canvas()
var b = box()

function spin() {
   b.rotate({angle:0.01, axis:vec(0,1,0)})
   rate(100, spin) // make spin a callback
}

spin()

</script>
</div>
</body>
</html>
